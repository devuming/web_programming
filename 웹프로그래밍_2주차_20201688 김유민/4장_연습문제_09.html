<!DOCTYPE html>
<head>
    <title>4장 연습문제 09번</title>
</head>
<body>
    <!-- 4장 09번 문제 -->
    <header>
        <h1>글 작성하기</h1>
    </header>
    <section>
        <form>
            <table>
                <tr>
                    <th><label for="username">작성자</label></th>
                    <td><input type="text" id="username"></td>
                </tr>
                <tr>
                    <th><label for="userid">아이디</label></th>
                    <td><input type="text" id="userid"></td>
                </tr>
                <tr>
                    <th><label for="email">이메일</label></th>
                    <td><input type="text" id="email">@<input type="text" id="address"></td>
                </tr>
                <tr>
                    <th><label for="phone1">휴대폰</label></th>
                    <td><select id="phone1">
                            <option>010</option>
                            <option>011</option>
                            <option>019</option>
                        </select>&nbsp;-&nbsp;<input type="text" id="phone2">&nbsp;-&nbsp;<input type="text" id="phone3">
                    </td>
                </tr>
                <tr>
                    <th><label for="title">글제목</label></th>
                    <td><input type="text" id="title"></td>
                </tr>
                <tr>
                    <th><label for="content">내용</label></th>
                    <td><textarea id="content" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="제출"></td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
